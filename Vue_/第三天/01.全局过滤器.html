<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- Vue实例所控制的元素区域,就是 V  -->
    <div id="app">
        <!-- Mustache 语法 -->
        <p>{{msg}}</p>
        <p v-html="msg"></p>
    </div>
    <script>
    // new 出来的 vm 对象就是 MVVM 中的 VM 调度者
        var vm = new Vue({
            el:"#app",
            data:{
                msg:'欢迎学习Vue'
            }
        })
    </script>
</body>
</html>
