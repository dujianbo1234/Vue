<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .actives {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :class="[aaa]" @click="change">{{msg}}</div>
    </div>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                aaa:'active',
                msg:'hello world'
            },
            methods:{
                change(){
                    this.aaa = this.aaa == 'actives' ? '' : 'actives'
                }
            }
        })
    </script>
</body>
</html>
