<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- <item></item>

        <div>
            <item></item>
        </div>
        <item2></item2> -->
    </div>
    <script>
        // 第一种
        Vue.component('item',{
            template:"<p>我是全局组件</p>"
        })
        // 第二种
        var item2 = {
            template:"<div>我是另外一种组件定义形式</div>"
        }

        let vm = new Vue({
            el:'#app',
            data:{
                msg:'hellow world'
            },
            components:{
                item2
            }
        })
    </script>
</body>
</html>
