<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .actives {
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-if="flag">{{msg}}</div>
        <div v-else>{{msg2}}</div>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg2: '你好',
                msg: 'hello world'
            },
            methods: {
                change() {
                    setTimeout(() => {
                        this.flag = false
                    }, 2000)
                },
            },
            mounted() {
                this.change()
            }
        })
    </script>
</body>

</html>
