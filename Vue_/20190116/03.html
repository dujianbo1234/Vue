<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div class="app">
        <!-- es5写法 -->
        <ul>
            <li v-for='(item,index) in list'>
                name:{{item}} ---- 索引:{{list2[index]}}
            </li>
        </ul>
        <!-- es6写法 -->
        <ul>
            <li v-for="(item,index) of list2">
                name:{{item}} ---- 索引:{{index}}
            </li>
        </ul>

        <!-- 对象的遍历方法 -->
        <ul>
            <li v-for="(item,key,index) of obj">
                key:{{key}} -- value:{{item}} <!-- 索引{{index}} -->
            </li>
        </ul>
    </div>
    <script>
        let vm = new Vue({
            el: ".app",
            data: {
                list: ['叶小钗', '素还真', '一页书', '剑非道', '君奉天'],
                list2: ['刀狂剑痴','清香白莲','百世经纶','道剑','法儒无私'],
                obj: {
                    id: 1,
                    name: '剑之初',
                    des: '慈光之塔第一剑者',
                    price: '50000',
                },
                str: "我好帅,就是黑了点"
            }
        })
    </script>
</body>

</html>
