<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            width: 100%;
            height: 200px;
            background-color: #ccc;
        }
        .box > div {
            width: 100%;
            height: 100%;
            background-color: skyblue;
            box-sizing: border-box;
            border-right: 2px solid blue;
            border-bottom: 2px solid blue;
            float: left;
        }
        @media screen and (min-width : 640px){
            .box > div {
                width: 50%;
            }
        }
        @media screen and (min-width : 768px){
            .box > div {
                width: 33.33%;
            }
        }
        @media screen and (min-width : 992px){
            .box > div {
                width: 25%;
            }
        }
        @media screen and (min-width : 1200px){
            .box > div {
                width: 10%;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>

    </div>
</body>
</html>
