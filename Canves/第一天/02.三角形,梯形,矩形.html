<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #cas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas width="600" height="400" id="cas"></canvas>
    <script>
        var cas = document.getElementById('cas');
        var ctx = cas.getContext('2d');
        var step = 10;
        start = 100;
        // 矩形
        ctx.moveTo(50,50);
        ctx.lineTo(50,100);
        ctx.lineTo(100,100);
        ctx.lineTo(100,50);
        ctx.lineTo(50,50);

        //三角形
        ctx.moveTo(150,50);
        ctx.lineTo(125,100);
        ctx.lineTo(175,100);
        ctx.lineTo(150,50);
        

        // 梯形
        ctx.moveTo(250,50);
        ctx.lineTo(225,100);
        ctx.lineTo(350,100);
        ctx.lineTo(325,50);
        ctx.lineTo(250,50);
        
        
        
        ctx.stroke();
    </script>
</body>

</html>
