<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #cas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas width="600" height="400" id="cas"></canvas>
    <script>
        var cas = document.getElementById('cas');
        var ctx = cas.getContext('2d');

        // 矩形
        ctx.moveTo(50,50);
        ctx.lineTo(50,100);
        ctx.lineTo(100,100);
        ctx.lineTo(100,50);
        ctx.lineTo(50,50);

        ctx.setLineDash( [ 5 , 10 ] );
        ctx.stroke();
        
        //三角形
        ctx.beginPath()//初始化没有效果,因为setLineDash属性会继承
        ctx.moveTo(150,50);
        ctx.lineTo(125,100);
        ctx.lineTo(175,100);
        ctx.lineTo(150,50);
        ctx.setLineDash( [ 0 ] );
        ctx.stroke();

        // 梯形
        ctx.beginPath()
        ctx.moveTo(250,50);
        ctx.lineTo(225,100);
        ctx.lineTo(350,100);
        ctx.lineTo(325,50);
        ctx.lineTo(250,50);
        ctx.setLineDash( [ 3, 2, 5, 4 ] );
        
        
        ctx.stroke();
    </script>
</body>

</html>
