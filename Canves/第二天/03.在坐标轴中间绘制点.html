<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #cas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas width="600" height="400" id="cas"></canvas>
    <script>
        var cas = document.getElementById('cas');
        var ctx = cas.getContext('2d');
        var paddingTop = 30,
            paddingLeft = 30,
            paddingRight = 30,
            paddingBottom = 30;
        
        var x0 = paddingLeft,
            y0 = cas.height - paddingBottom;

        var arrowWidth = 10,
            arrowHeight = 20;

        // 绘制坐标轴线
        ctx.moveTo(x0,paddingTop);
        ctx.lineTo(x0,y0);
        ctx.lineTo(cas.width - paddingRight,y0);
        ctx.stroke();

        // 绘制X轴箭头
        ctx.beginPath();
        ctx.moveTo(cas.width - paddingRight,y0);
        ctx.lineTo(cas.width - paddingRight -arrowHeight, y0 - arrowWidth/2);
        ctx.lineTo(cas.width - paddingRight -arrowHeight/2,y0);
        ctx.lineTo(cas.width - paddingRight -arrowHeight, y0 + arrowWidth/2);
        ctx.closePath()
        // 绘制Y轴箭头
        ctx.moveTo(x0,paddingTop);
        ctx.lineTo(x0 - arrowWidth/2 , paddingTop + arrowHeight);
        ctx.lineTo(x0,paddingTop +arrowHeight/2);
        ctx.lineTo(x0 + arrowWidth/2 , paddingTop + arrowHeight);
        ctx.closePath();

        ctx.fill();

        //绘制点
        ctx.beginpath();

        // 绘制一个点在坐标轴的中间
        var width = cas.width - paddingRight - paddingLeft;
            height = cas.height - paddingTop - paddingBottom;
        
        var x= width/2,
            y= height/2;
        
        //绘制一个红色的矩形
    </script>
</body>

</html>
