<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小米页面练习</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		
		.right ul li {
			list-style: none;
		}

		.box {
			width: 1226px;
			height: 614px;
			background-color: pink;
			margin: auto;
		}

		.left {
			width: 234px;
			height: 614px;
			background-color:blue;
			float: left;
		}

		.right {
			width: 992px;
			height: 614px;
			background-color: gray;
			float: right;
		}

		.right li {
			width: 234px;
			height: 300px;
			background-color: yellow;
			float: left;
			margin-left: 14px;
			margin-bottom: 14px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left"></div>
		<div class="right">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
			</ul>
		</div>
	</div>
</body>
</html>
