<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航网站练习</title>
	<style>
		* {
			margin:0;
			padding: 0;
		}

		li {
			list-style: none;
		}

		.banner {
			width: 760px;
			height: 150px;
			/*background-color: red;*/
			margin: auto;
			background-image: url(images/banner.jpg);
		}

		.nav {
			width: 760px;
			height: 32px;
			/*background-color: yellow;*/
			margin: auto;
			background-image: url(images/nav_bg.jpg);
		}

		.nav li {
			float: left;
			/*background-color: pink;*/
		}

		.nav a {
			display: block;
			width: 80px;
			height: 32px;
			line-height: 32px;
			background-image: url(images/button1.jpg);
			color: #40510A;
			font-size: 12px;
			text-align: center;
			text-decoration: none;
			/*font-family: "华文行楷";*/
		}

		.nav li a:hover {
			background-image: url(images/button2.jpg);
		}
	</style>
</head>
<body>
	<div class="banner"></div>
	<div class="nav">
		<ul>
			<li><a href="#">网站首页</a></li>
			<li><a href="#">网站首页</a></li>
			<li><a href="#">网站首页</a></li>
			<li><a href="#">网站首页</a></li>
			<li><a href="#">网站首页</a></li>
			<li><a href="#">网站首页</a></li>
		</ul>
	</div>
</body>
</html>
