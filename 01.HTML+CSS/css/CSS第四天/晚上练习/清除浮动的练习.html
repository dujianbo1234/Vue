<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动的练习</title>
	<style>
		* {
			margin:0;
			padding: 0;
			list-style: none;
		}

		body {
			height: 3000px;
		}
        /*---------------------------------------------------------------------*/
        /*双伪元素清除*/
		.clearfix:before,.clearfix:after { 
		  content:"";
		  display:table; 
		}

		.clearfix:after {
		 clear:both;
		}

		.clearfix {
		  *zoom:1;
		}		

		/*------------------------------------------------------------------*/

		.box {
			width: 1200px;
			/*height: 300px;*/
			border: 2px solid red;
			margin:100px auto 0;

			/*需要写清除浮动*/
		}

		.box li {
			width: 290px;
			height: 300px;
			background-color: blue;
			float: left;
			margin-right: 13px;
			margin-bottom: 20px;
		}

		.box .last {
			margin-right: 0;
		}
	</style>
</head>
<body>
	<div class="box clearfix">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li class="last"></li>
			<li></li>
			<li></li>
			<li></li>
			<li class="last"></li>
		</ul>
	</div>
</body>
</html>
