<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		a {
			text-decoration: none;
		}

		input {
			outline: none;
		}

		.clearfix:before,.clearfix:after { 
			content:"";
			display:table; 
		}
		.clearfix:after {
			clear:both;
		}
		.clearfix {
			*zoom:1;
		}

		.nav {
			height: 40px;
			width: 100%;
			background-color: #333;
		}

		.nav .nav_box {
			height: 40px;
			width: 1266px;
			background-color: red;
			margin: auto;
		}




	</style>
</head>
<body>
	<div class="nav">
		<div class="nav_box">
			<div class="nav_left"></div>
			<div class="nav_right"></div>
		</div>
	</div>
</body>
</html>
