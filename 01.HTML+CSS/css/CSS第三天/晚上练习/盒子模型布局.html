<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子模型布局</title>
	<style>
	/*	div标签
		width
		height
		background
		margin
		float*/
		* {
			margin:0;
			padding: 0;
			list-style: none;
		}

		.topNav {
			width: 100%
			height:40px;
			background: #212326;
		}

		.topNav-in {
			width: 1226px;
			height: 40px;
			background-color: #cc1535;
			margin: 0 auto;
		}

		.topNav-in .left {
			width: 300px;
			height: 40px;
			float: left;
			background-color: blue;
		}

		.topNav-in .right {
			width: 200px;
			height: 40px;
			background-color: orange;
			float: right;
		}

		.header {
			width: 1226px;
			height: 80px;
			background-color: green;
			margin: 0 auto;
			padding-top: 20px;
		}

		.header .logo {
			width: 60px;
			height: 60px;
			background-color: orange;
			float: left;
		}

		.header .nav {
			width: 600px;
			height: 60px;
			background-color: skyblue;
			float: left;
			margin-left: 100px;
		}

		.header .search {
			width: 200px;
			height: 60px;
			background-color: purple;
			float: right;
		}

		.banner {
			width: 1226px;
			height: 500px;
			background-color: #e03016;
			margin: 0 auto;
		}

		.mi6 {
			width: 1226;
			height: 170px;
			border:1px solid red;
			margin: 20px auto;
		}

		.mi6 .last {
			margin-right: 0
		}

		.mi6 .first {
			width: 233px;
		}
	</style>
</head>
<body>
	<!-- 顶部导航 -->
	<div class="topNav">
		<div class="topNav-in">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</div>

	<!-- 网页头部 -->
	<div class="header">
		<div class="logo"></div>
		<div class="nav"></div>
		<div class="search"></div>
	</div>

	<!-- 网页banner -->
	<div class="banner"></div>

	<!-- 红米6 -->
	<div class="mi6">
		<ul>
			<li class="first"></li>
			<li></li>
			<li></li>
			<li class="last"></li>
		</ul>
	</div>
</body>
</html>
