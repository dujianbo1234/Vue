<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动的基本使用</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			background-color: red;
			/*float: right;*/
			float: left;
		}

		.one {
			width: 200px;
			height: 200px;
			background-color: blue;
			/*float: right;*/
			float: left;
		}

		.nav {
			width: 300px;
			height: 300px;
			background-color: green;
			float: right;
		}
	</style>
</head>
<body>
	<div class="nav">
		<div class="box">1</div>
		<div class="one">2</div>
	</div>
</body>
</html>
