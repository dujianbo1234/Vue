<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding:0;
			list-style:none;
		}
		.box{
			width: 1200px;
			height: 300px;
			border: 1px solid red;
			margin:100px auto 0;
		}
		.box li{
			width: 290px;
			height: 300px;
			background-color: blue;
			float: left;
			margin-right: 13px;
		}
		.box .last{
			margin-right: 0;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li class="last"></li>
		</ul>
	</div>
</body>
</html>
