<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>等间距导航-新浪导航</title>
	<style>
		* {
			margin: 0; /*外边距*/
			padding: 0; /*内边距*/
		}
		.nav {
			height: 41px;
			border-top:3px solid yellow;
			border-bottom:1px solid red;
			background: rgb(0,0,0);

		}

		.nav a {
			display: inline-block;
			padding: 0 20px;
			line-height: 41px;
			/*background-color: red;*/
			color:white; 
			text-decoration: none;
			font-size: 14px;
			font-family: "华文行楷";

		}

		.nav a:hover {
			background: rgba(222,222,222,0.1);	
			color: skyblue;
		}
	</style>
</head>
<body>
	<div class="nav">
		<a href="#">首页</a>
		<a href="#">个人资料管理</a>
		<a href="#">实时新闻</a>
		<a href="#">联系我们</a>
		<a href="#">人才招聘</a>
	</div>
	
</body>
</html>
