<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		body{
			background-color: #e5e5e5;
		}
		/*注意: 网页的最外层盒子大小范围一定是1366以下,一般写100%或者不写;*/
		/*注意: 一般网页的版心在960-1250,流行尺寸:1200 1226 1180;*/
		.header{
			width: 100%;
			height: 80px;
			background: orange;
		}
		.header-in{
			width: 1226px;
			height: 80px;
			background: green;
			margin:0 auto;  /*上下0 左右居中*/
		}
		.nav{
			width: 1226px;
			height: 100px;
			background: darkred;
			margin: 20px auto;
		}
		.banner{
			width: 1226px;
			height: 500px;
			background: pink;
			margin:0 auto;
		}

		.content{
			width: 1226px;
			height: 600px;
			background: blue;
			margin: 20px auto;
		}

		.footer{
			width: 100%;
			height: 300px;
			background: #000;
		}
		.footer-in{
			width: 1226px;
			height: 300px;
			margin: 0 auto;
			background: #333;
		}
	</style>
</head>
<body>

	<div class="header">
		<div class="header-in">123</div>
	</div>
	<div class="nav"></div>
	<div class="banner"></div>
	<div class="content"></div>
	<div class="footer">
		<div class="footer-in"></div>
	</div>
</body>
</html>
