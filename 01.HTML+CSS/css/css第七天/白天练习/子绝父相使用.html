<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>子绝父相的使用</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.box {
			width: 200px;
			height: 200px;
			background-color: pink;
			margin: 100px auto;
			position: relative;
		}

		.neo {
			width: 80px;
			height: 80px;
			background-color: rgba(0,0,0,0.3);
			position: absolute;
			left: 10px;
			top: 10px;
		}

		h1 {
			position: absolute;
			left: 40px;
			top: 50px;
			color: red;
		}
	</style>
</head>
<body>
	<div class="box">
		<h1>我是标题1</h1>
		<div class="neo"></div>
	</div>
</body>
</html>
