<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>淘宝轮定位的使用</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		li {
			list-style: none;
		}

		a {
			text-decoration: none;
		}

		.box {
			width: 1226px;
			height: 460px;
			border: 1px solid red;
			margin: 100px auto 0;
			position: relative;
		}

		.box img {
			width: 1226px;
			height: 460px;
		}

		.box span {
			width: 40px;
			height: 60px;
			position: absolute;
			background-color: rgba(0,0,0,0.6);
			top: 50%;
			margin-top: -30px;

		}

		.box .arrowl {
			left: 0;
		}

		.box .arrowr {
			right: 0;
		}

		.box ol {
			/*width: 100px;*/
			/*height: 20px;*/
			background-color: rgba(0,0,0,0.6);
			position: absolute;
			left: 50%;
			margin-left: -72px;
			bottom: 10px;
			padding: 5px 10px;
			border-radius: 8px;
		}

		.box li {
			/*width: 15px;
			height: 15px;*/
			/*background-color: #fff;*/
			/*border-radius: 50%;*/
			float: left;
		/*	margin: 0 5px;*/
		}

		.box li a {
			width: 15px;
			height: 15px;
			background-color: rgba(0,0,0,0.8);
			border-radius: 50%;
			float: left;
			margin: 0 5px;
			line-height: 15px;
			font-size: 12px;
			color: #fff;
			text-align: center;
		}

		.box li .flash {
			background-color: #fff;
			color: rgba(0,0,0,0.8);
		}

		.box a:hover {
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="mi.jpg" alt="">
		<span class="arrowl"></span>
		<span class="arrowr"></span>
		<ol>
			<li><a href="#" class="flash">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
		</ol>
	</div>
</body>
</html>
