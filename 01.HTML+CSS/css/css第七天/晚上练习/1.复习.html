		1.复习
			位置移动:
				盒子模型(margin+padding): 进行盒子的局部距离调整.
				浮动: 快速左右对齐+一行显示(快速左右布局)
				定位: 实现盒子叠加效果+不规则布局

		2.定位的知识点
			1.定位的单词
				定位属性:  position: 定位模式;
									 static
									 fixed   固定定位(固定在屏幕上不动的效果)
									 absolute;  绝对定位(参照浏览器移动,如果父元素有定位,参照父元素移动)
									 relative;  相对定位(参照自己移动)
				定位坐标:
						 left:10px;
						 right:10px;
						 top:10px;
						 bottom:10px;
					注意: 有定位坐标的时候: margin一般不用.


		3.使用技巧

					固定定位的使用很简单: 
						position:fixed;
						top:0;
						left:0;
						注意: 固定定位转行内块模式.

					子绝父相
						子元素给 
							position:absolute;
							left:0;
							top:0;
						父元素给
							position:relative;
		------------------------------------------------------------------------------------------------
		1.定位的作用
			作用:  实现盒子的叠加效果 + 实现不规则布局			

		2.定位的单词
			position:static;
					 fixed;  固定定位
					 absolute; 绝对定位
					 relative; 相对定位

			left:0;
			top:0;
			right:0;
			bottom:0;
			z-index:1;
		3.定位的特性
			 参照谁移动
			 是否转行内块模式
			 是否占位置


			相对定位: 
				参照自己移动
				不转模式
				占位置


			绝对定位:
				参照浏览器移动,如果父元素有定位,参照父元素移动
				转行内块
				不占

			固定定位:
				参照浏览器移动,不滚动
				转行内块
				不占
		4.定位的使用技巧

			子绝父相: 子元素绝对定位,父元素相对定位

			
			定位居中:
				position:absolute;
				left:50%;
				top:50%;
				margin-top:负高一半;
				margin-left:负宽一半;
		5.工作中定位的常见应用场景
			1.轮播图(子绝父相+定位居中)

			2.固定导航(固定定位)
