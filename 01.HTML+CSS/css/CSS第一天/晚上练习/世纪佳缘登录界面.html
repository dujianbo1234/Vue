<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>世纪佳缘登陆界面</title>
	<style>
		tr {
			height: 40px;
		}

		.gray {
			color: gray;
			font-size: 13px;
		}

		th {
			color: gray;
		}
	</style>
</head>
<body>
	<table align="center" width="400">
		<tr>
			<!-- <td></td> -->
			<th colspan="2" style="font-size: 18px">会员登录</th>
		</tr>

		<tr>
			<td>登录帐号</td>
			<td>
				<input type="text" class="gray" value="邮箱/ID/手机号">
			</td>
		</tr>

		<tr>
			<td>密码</td>
			<td>
				<input type="text" class="gray" value="密码" >
			</td>
		</tr>

		<tr>
			<td></td>
			<td>
				<input type="checkbox" checked=""><span class="gray">两周内自动登录</span>
			</td>
		</tr>

		<tr>
			<td></td>
			<td>
				<input type="image" src="images/login.png"><a href="#"> 忘记密码</a>
			</td>
		</tr>

		<tr>
			<td>其他账号登录</td>
			<td>
				<input type="image" src="images/ico1.png"><span class="gray"> QQ帐号</span>
				<input type="image" src="images/ico2.png"><span class="gray"> 新浪微博</span>
				<input type="image" src="images/ico3.png"><span class="gray"> 百度账号</span>
			</td>
		</tr>

		<tr>
			<td></td>
			<td><a href="世纪佳缘.html">还不是会员?立即注册</a></td>
		</tr>
	</table>
	
</body>
</html>
