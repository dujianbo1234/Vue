<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	普通文本框: <input type="text"> <br>
	密码框: <input type="password"> <br>
	单选框:
		   <input type="radio" name="sex"> 男
		   <input type="radio" name="sex"> 女
		   <input type="radio" name="sex" checked="checked"> 未知 <br>
	多选框:
			<input type="checkbox"> 足球
			<input type="checkbox" checked> 篮球
			<input type="checkbox"> 台球 <br>
	下拉菜单:
			<select>
				<option>武汉</option>
				<option selected>黄冈</option>
				<option >荆州</option>
			</select> <br>
	多行文本框: <br>
			<textarea></textarea>
			<br>
	<input type="submit" value="注册">
	<input type="reset" value="清空">

</body>
</html>
