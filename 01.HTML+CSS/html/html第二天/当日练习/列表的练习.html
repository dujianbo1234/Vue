<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	无序列表
		<!-- ul>li*3 -->
		<ul>
			<li>列表1</li>
			<li>列表2</li>
			<li>列表3</li>
		</ul>
	<hr>
	
	有序列表
		<ol>
			<li>有序列表1</li>
			<li>有序列表2</li>
			<li>有序列表3</li>
		</ol>
	<hr>

	自定义列表:
		<dl>
			<dt>第一列</dt>
			<dd>第一描述</dd>
			<dd>第一描述</dd>
			<dd>第一描述</dd>

			<dt>第二列</dt>
			<dd>第二描述</dd>
			<dd>第二描述</dd>
			<dd>第二描述</dd>
		</dl>
</body>
</html>
