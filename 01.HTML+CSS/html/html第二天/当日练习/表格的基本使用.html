<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格的基本使用</title>
	<style>
		table {
			color: red;
		}
	</style>
</head>
<body>
	<table border="1" width="500" height="300" cellpadding="0" cellspacing="0" align="center">
		
		<caption><h2>个人信息统计表</h2></caption>
		
		<tr align="center">
			<th>姓名</td>
			<th>性别</td>
			<th>年龄</td>
		</tr>
	
		<tr align="center">
			<td>赵军</td>
			<td rowspan="2">男</td>
			<td>29</td>
		</tr>
	
		<tr align="center">
			<td>张俊</td>
			<!-- <td>男</td> -->
			<td>25</td>
		</tr>

		<tr align="center">
			<th colspan="2">姓名</td>
			<!-- <th>性别</td> -->
			<th>年龄</td>
		</tr>
		
	</table>
	
</body>
</html>
