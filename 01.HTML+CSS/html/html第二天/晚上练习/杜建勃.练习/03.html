<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业03表格案例</title>
</head>
<body>
	<table border="1" width="500" height="200" cellpadding="0" cellspacing="0" align="center">

		<caption><h2>表格案例</h2></caption>

		<tr align="center">
			<td>姓名</td>
			<td>性别</td>
			<td>年龄</td>
			<td>籍贯</td>
		</tr>

		<tr align="center">
			<td>张三</td>
			<td>男</td>
			<td>28</td>
			<td>湖北</td>
		</tr>

		<tr align="center">
			<td>李四</td>
			<td>女</td>
			<td>23</td>
			<td>北京</td>
		</tr>
	</table>
	
</body>
</html>
