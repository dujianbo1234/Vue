<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过渡动画的使用</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.box {
			width: 500px;
			height: 500px;
			background-color: pink;
			position: absolute;
			left: 50%;
			top: 50px;
			transition: all 0.4s ease;
		}

		.box:hover {
			width: 50px;
			height: 50px;
			top: 150px;
			box-shadow: 1px 8px 15px 1px #18f3cb;
			border-radius: 50%;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
